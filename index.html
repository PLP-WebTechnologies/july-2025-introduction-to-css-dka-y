<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Flexbox & Grid Example</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <h1>My Responsive Site</h1>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="intro">
            <h2>Welcome to the site</h2>
            <p>This section introduces the website content with a flexible layout.</p>
        </section>

        <section class="grid-section">
            <h2>Our Services</h2>
            <div class="grid-container">
                <div class="grid-item">Service 1</div>
                <div class="grid-item">Service 2</div>
                <div class="grid-item">Service 3</div>
                <div class="grid-item">Service 4</div>
                <div class="grid-item">Service 5</div>
                <div class="grid-item">Service 6</div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 My Responsive Site</p>
    </footer>
</body>
</html>
